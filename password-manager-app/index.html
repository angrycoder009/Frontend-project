<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword-Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="App.js"></script>
    <h1 class="heading">Password Manager</h1>
    <section class="container">
   
    <input type="url" name="" class="url" placeholder="url">
    <input type="text" placeholder="username" class="username">
    <input type="password" name="" class="password" placeholder="password">
    <button onclick="addPassword()">Save Password</button>
  
    <div class="result"></div>
</section>

</html>
