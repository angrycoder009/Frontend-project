<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="input-container">
      <div class="input-field">
    <h6>DAY</h6>
    <input class="js-input-day input"
    placeholder="DD"
    >
    <small class="error-day"></small>
  </div>


  <div class="input-field">
    <h6>MONTH</h6>
    <input class="js-input-month input" placeholder="MM">
    <small class="error-month"></small>
    <!-- <span class="invalid">Must be a valid month</span> -->
  </div>


  <div class="input-field">
    <h6>YEAR</h6>
    <input  class="js-input-year input" placeholder="YYYY">
    <small class="error-year"></small>
    <!-- <span class="invalid">Must be a valid month</span> -->
  </div>


   </div>
    <hr>
   <button class="calculateBtn">
    <img src="./assets/images/icon-arrow.svg" alt="">
  </button>
   <div class="result-container">
    <p class="js-years"><span>--</span>years</p>
    <p class="js-months"><span>--</span>months</p>
    <p class="js-days"><span>--</span>days</p>
   </div>
   </div>
  <!-- Day
  DD
  
  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
    <script src="App.js"></script>
  </div>
</body>
</html>
